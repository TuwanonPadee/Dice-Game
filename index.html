<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="Image\DiceGame.png" />
    <title>Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style\global.css" />
  </head>
  <body onclick="location.reload()">
    <article class="my-5">
      <h1 class="text-center">Dice Game</h1>
    </article>
    <article class="my-2 wrapper">
      <h2 class="one-player" id="1P">Player 1</h2>
      <h2 class="two-player" id="2P">Player 2</h2>
      <div class="one-dice dice">
        <span class="point" id="dice1"></span>
        <span class="point" id="dice1"></span>
        <span class="point" id="dice1"></span>
        <span class="point" id="dice1"></span>
        <span class="point" id="dice1"></span>
        <span class="point" id="dice1"></span>
        <span class="point" id="dice1"></span>
        <span class="point" id="dice1"></span>
        <span class="point" id="dice1"></span>
      </div>
      <div class="two-dice dice">
        <span class="point" id="dice2"></span>
        <span class="point" id="dice2"></span>
        <span class="point" id="dice2"></span>
        <span class="point" id="dice2"></span>
        <span class="point" id="dice2"></span>
        <span class="point" id="dice2"></span>
        <span class="point" id="dice2"></span>
        <span class="point" id="dice2"></span>
        <span class="point" id="dice2"></span>
      </div>
    </article>
    <h3 class="text-center my-5">Tap Refresh Me!</h3>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
